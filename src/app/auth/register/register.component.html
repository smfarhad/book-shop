<div class="w-full max-w-xs m-auto  h-screen mt-8">
    <form (ngSubmit)="submit()" #register="ngForm" class="bg-white border shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <h1 class="text-center">Register</h1>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                Email
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="text" #email="ngModel" placeholder="xyz@xyz.xyz" name="form.email"
                [(ngModel)]="form.email" required>
            <p *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-xs italic mt-2">Please
                Insert Email</p>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="**********" name="form.password" #password="ngModel"
                [(ngModel)]="form.password" required>
            <p *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-red-500 text-xs italic mt-2">Please insert password</p>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Confirm Password
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="c_password" type="password" placeholder="**********" name="c_password" #c_password="ngModel"
                [(ngModel)]="form.c_password" required>
            <p [hidden]="c_password.valid" class="text-red-500 text-xs italic mt-2">Please Confirm password</p>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                [disabled]="register.form.invalid" type="submit">
                <ng-container *ngIf="isLoading()"> Loading ... </ng-container>
                <ng-container *ngIf="!isLoading()"> Submit </ng-container>
            </button>
            <a class="cursor-pointer inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/forgot">
                Forgot Password?
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2020 Acme Corp. All rights reserved.
    </p>
</div>
